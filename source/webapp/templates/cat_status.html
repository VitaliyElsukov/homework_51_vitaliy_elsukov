{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Status</title>
    <link rel="stylesheet" href={% static 'styles/style.css' %}>

</head>
<body>
<div class="container">
    <h1>Информация</h1>
    <img class="image" src="{% static image_url %}" alt="">
    {% if cat %}
        <div class="cat_info">
            <p><strong>Кот:</strong> {{ cat.name }}</p>
            <p><strong>Возраст:</strong> {{ cat.age }} год</p>
            <p><strong>Уровень счастья:</strong> {{ cat.happy }}</p>
            <p><strong>Уровень сытости:</strong> {{ cat.satiety }}</p>
        </div>
    {% else %}
        <p>No cat available.</p>
    {% endif %}
    <form method="post" action="/cat_status/">
        {% csrf_token %}
        <div class="form_group">
            <label for="action">Выберите действие:</label>
            <select id="action" name="action">
                <option value="play">поиграть с котом</option>
                <option value="feed">покормить кота</option>
                <option value="sleep">уложить спать кота</option>
            </select>
        </div>
        <button type="submit">подтвердить</button>
    </form>
</div>
</body>
</html>
